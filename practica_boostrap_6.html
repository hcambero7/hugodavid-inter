<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Hugo Cambero</title>
    <style>
        .row{
            background-color: salmon;
            margin-top: 20px;
        }
        .contenedor{
            background: beige;
            text-align: center;
            padding: 10px;
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="contenedor col order-4 order-md-1">Columna #1</div>
                <div class="contenedor col order-3 order-md-2">Columna #2</div>
                <div class="contenedor col order-2 order-md-3">Columna #3</div>
                <div class="contenedor col order-1 order-md-4">Columna #4</div>
        </div>
        <div class="row">
            <div class="contenedor col-3 offset-3 offset-sm-6">Columna #1</div>
        </div>
        <div class="row">
            <div class="contenedor col-3 offset-3">Columna #1</div>
            <div class="contenedor col-3 offset-3">Columna #2</div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
