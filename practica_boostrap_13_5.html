<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
        <style>
            body{
                background-color: rgb(13, 179, 220);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="btn-group" role="group" aria-level="Grupo de botones">
                        <input class="btn-check" type="checkbox" name="checkbox-1" id="checkbox-1">
                        <label for="checkbox-1" class="btn btn-primary">checkbox-1</label>

                        <input class="btn-check" type="checkbox" name="checkbox-2" id="checkbox-2">
                        <label for="checkbox-2" class="btn btn-primary">checkbox-2</label>

                        <input class="btn-check" type="checkbox" name="checkbox-3" id="checkbox-3">
                        <label for="checkbox-3" class="btn btn-primary">checkbox-3</label>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-4">
                    <div class="btn-group" role="group" aria-level="Grupo de botones">
                        <input class="btn-check" type="radio" name="radio-1" id="radio-1">
                        <label for="radio-1" class="btn btn-primary">radio-1</label>

                        <input class="btn-check" type="radio" name="radio-2" id="radio-2">
                        <label for="radio-2" class="btn btn-primary">radio-2</label>

                        <input class="btn-check" type="radio" name="radio-3" id="radio-3">
                        <label for="radio-3" class="btn btn-primary">radio-3</label>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
