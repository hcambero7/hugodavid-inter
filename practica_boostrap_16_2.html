<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
        <style>
            body{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-6">
                    <form action="">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control is-valid" placeholder="Nombre" name="nombre" id="nombre">
                        <div class="valid-feedback">Correcto!</div>
                    </form>
                </div>

                <div class="col-6">
                    <form action="">
                        <label for="correo" class="form-label">Nombre</label>
                        <input type="email" class="form-control is-invalid" placeholder="correo@correo.com" name="correo" id="correo">
                        <div class="invalid-feedback">Porfavor introduce u correo valido!</div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
