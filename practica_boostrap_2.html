<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Hugo Cambero</title>
    <style>
        .conteiner{
            margin: 20px;
        }
        .row{
            background-color: aliceblue;
        }
        .columna{
            background: greenyellow;
            border: 2px solid black;
            text-align: center;
        }
        .columna-interior-a{
            background: yellow;
            border: 2px solid black;
        }
        .col-md-6{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col-6, col-sm-6">
                1 columna
                <div class="row">
                    <div class="columna-interior-a, col-md-6">Columna interior 1</div>
                    <div class="columna-interior-a, col-md-6">Columna interior 2</div>
                </div>
            </div>
            <div class="columna col-6, col-sm-6">
                2 columna
                <div class="row">
                    <div class="col-md-6">Columna interior 1</div>
                    <div class="col-md-6">Columna interior 2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
