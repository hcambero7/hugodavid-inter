<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
        <style>
            body{
                background-color: rgb(13, 179, 220);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="btn-group" role="group" aria-level="Grupo de botones">
                        <button type="button" class="btn btn-primary active">Boton 1</button>
                        <button type="button" class="btn btn-primary">Boton 2</button>
                        <button type="button" class="btn btn-primary">Boton 3</button>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-3">
                    <div class="btn-group" role="group" aria-level="Grupo de botones"></div>
                        <button type="button" class="btn btn-outline-primary active">Boton 1</button>
                        <button type="button" class="btn btn-outline-primary">Boton 2</button>
                        <button type="button" class="btn btn-outline-primary">Boton 3</button>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-3">
                    <div class="btn-group btn-group-lg" role="group" aria-level="Grupo de botones"></div>
                        <button type="button" class="btn btn-primary active">Boton 1</button>
                        <button type="button" class="btn btn-primary">Boton 2</button>
                        <button type="button" class="btn btn-primary">Boton 3</button>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-3">
                    <div class="btn-group btn-group-sm" role="group" aria-level="Grupo de botones"></div>
                        <button type="button" class="btn btn-primary active">Boton 1</button>
                        <button type="button" class="btn btn-primary">Boton 2</button>
                        <button type="button" class="btn btn-primary">Boton 3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
