<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
        <style>
            body{
                background-color: aqua;

    <body>
        <div class="container">
            <div class="row mt-3">
                <select name="pais" id="pais" class="form-control mb-3" aria-label="Seleciona el pais">

                </select>
                <select name="pais" id="pais" class="form-control-lg mb-3" aria-label="Seleciona el pais">

                    <option class="form-control" value="España">España</option>
                    <option class="form-control" value="Portugal">Portugal</option>
                </select>
                <select name="pais" id="pais" class="form-control form-control-sm mb-3" aria-label="Seleciona el pais">

                    <option class="form-control" value="España">España</option>
                    <option class="form-control" value="Portugal">Portugal</option>
                </select>
                <select multiple size="3" name="pais" id="pais" class="form-select mb-3" aria-label="Seleciona el pais">

                    <option value="Italia">Italia</option>
                    <option value="Russia">Russia</option>
                </select>
                <select name="pais" id="pais" disabled class="form-control mb-3" aria-label="ÇSeleciona el pais">
                    <option class="form-control" value="Francia">Francia</option>
                    <option class="form-control" value="España">España</option>

                </select>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
