<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
        <style>
            body{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3">
                <div class="col-4">
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                        <label for="checkbox-1" class="form-check-label">checkbox 1</label>
                    </div> 
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                        <label for="checkbox-2" class="form-check-label">checkbox 2</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                        <label for="checkbox-3" class="form-check-label">checkbox 3</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check">
                        <input type="radio" name="radio-1" class="form-check-input" id="radio-1">
                        <label for="radio-1" class="form-check-label">radio 1</label>
                    </div> 
                    <div class="form-check">
                        <input type="radio" name="radio-2" class="form-check-input" id="radio-2">
                        <label for="radio-2" class="form-check-label">radio 2</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio-3" class="form-check-input" id="radio-3">
                        <label for="radio-3" class="form-check-label">radio 3</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Switch" checked>
                        <label class="form-check-label" for="Switch">Switch 1</label>
                    </div> 
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Switch" checked>
                        <label class="form-check-label" for="Switch">Switch 2</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="Switch" checked>
                        <label class="form-check-label" for="Switch">Switch 3</label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">checkbox 1</label>
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">checkbox 2</label>
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">checkbox 3</label>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
