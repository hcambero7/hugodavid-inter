<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Hugo Cambero</title>
    <style>
        .row{
            background-color: salmon;
            margin-top: 20px;
        }
        .contenedor{
            background: beige;
            text-align: center;
            padding: 10px;
            border: 1px solid blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row gy-4">
            <div class="col-6">
                <div class="contenedor">Columna #1</div>
            </div>
            <div class="col-6">
                <div class="contenedor">Columna #2</div>
            </div>
            <div class="col-6">
                <div class="contenedor">Columna #3</div>
            </div>
            <div class="col-6">
                <div class="contenedor">Columna #4</div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
