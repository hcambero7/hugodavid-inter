<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Document</title>
        <style>
            body{
                background-color: rgb(13, 179, 220);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="btn-toolbar" role="toolbar" aria-level="Grupo de botones">
                        <div class="btn-group me-2" role="group" aria-level="Grupo de botones">
                            <button type="button" class="btn btn-primary active">Nuevo</button>
                            <button type="button" class="btn btn-primary ">Editar</button>
                            <button type="button" class="btn btn-primary ">Guardar</button>
                        </div>

                        <div class="btn-group me-2" role="group" aria-level="Grupo de botones">
                            <button type="button" class="btn btn-info active">Alinear izquierda</button>
                            <button type="button" class="btn btn-info ">Alinear centro</button>
                            <button type="button" class="btn btn-info ">Alinear derecha</button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <hr class="mt-4">
                    <div class="btn-group-vertical" role="group" aria-level="Grupo de botones">
                        <button type="button" class="btn btn-primary active">Boton 1</button>
                        <button type="button" class="btn btn-primary">Boton 2</button>
                        <button type="button" class="btn btn-primary">Boton 3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
